{% extends 'blog/base.html' %}

{% block content %}
<h2>Create a New Post</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control">
    </div>
    <div class="mb-3">
        <label>Content</label>
        <textarea name="content" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
{% endblock %}
